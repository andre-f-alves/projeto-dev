<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subsequência</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Teste de Subsequência</h1>
    </header>
    <main>
        <div>
            <p>
                Digite a palavra principal:
                <input type="text" id="principal" style="width: 250px;">
            </p>
            <p>
                Digite as possíveis subsequências:
                <input type="text" id="subsequence">
                <input type="button" value="Adiconar à lista" id="adicionar">
            </p>
            <select name="lista" id="lista" size="10"></select>
            <p id="button">
                <input type="button" value="Analisar" id="analisar">
            </p>
        </div>
        <div id="result">

        </div>
    </main>
    <footer>
        <p>CodeMan&copy;</p>
    </footer>

    <script type="module" src="functions.js"></script>
    
    <script type="module" src="main.js"></script>
